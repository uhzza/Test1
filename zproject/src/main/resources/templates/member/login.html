<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="/css/main.css">
<script th:inline="javascript">
	const msg = /*[[${msg}]]*/
	if(msg!=null)
		alert(msg);
</script>
<script>
	$(document).ready(()=>{
		$("#login").on("click", ()=>{
			// 아이디를 대문자로 변경해서 넘겨야한다
			const $username = $("#username").val().toUpperCase();
			const $password = $("#password").val();
			
			const $form = $("<form>").attr("method","post").attr("action","/member/login").appendTo($("body"));
			$("<input>").attr("type","hidden").attr("name","username").val($username).appendTo($form);
			$("<input>").attr("type","hidden").attr("name","password").val($password).appendTo($form);
			$form.submit();
		});
	})
</script>
</head>
<body>
<div id="page">
	<header id="header" th:replace="/fragments/header">
	</header>
	<nav id="nav" th:replace="/fragments/nav">
	</nav>
	<div id="main">
		<aside id="aside" th:replace="/fragments/aside">
		</aside>
		<section id="section">
			<div class="mb-3">
				<label for="username">아이디</label>
				<input id="username" type="text" name="username" class="form-control">
				<span class="helper-text" id="username_msg"></span>
			</div>
			<div class="mb-3">
				<label for="password">비밀번호</label>
				<input id="password" type="password" name="password" class="form-control">
				<span class="helper-text" id="password_msg"></span>
			</div>
			<button class="btn btn-success" id="login">로그인</button>
		</section>
	</div>
	<footer id="footer" th:replace="/fragments/footer">
	</footer>
</div>
</body>
</html>
