<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/script/join.js"></script>
<link rel="stylesheet" href="/css/main.css">
<style>
	.success { color: blue; font-size: 0.75em; }
	.fail { color: red; font-size: 0.75em; }
</style>
</head>
<body>
<div id="page">
	<header id="header" th:replace="/fragments/header">
	</header>
	<nav id="nav" th:replace="/fragments/nav">
	</nav>
	<div id="main">
		<aside th:replace="/fragments/aside">
		</aside>
		<section id="section">
			<form id="join_form">
				<!--  프사 미리보기 -->
				<img id="show_profile" height="240px">
				<div class="mb-3">
					<label for="profile">프로필 사진</label>
					<input id="profile" type="file" name="profile" class="form-control"  accept=".jpg,.jpeg,.png,.gif">
				</div>
				<div>
					<label for="username">아이디</label>
					<span id="username_msg"></span>
					<div class="mb-3">
						<input type="text" class="form-control" id="username" name="username">
					</div>
				</div>
				<div>
					<label for="irum">이름</label>
					<span id="irum_msg"></span>
					<div class="mb-3">
						<input type="text" class="form-control" id="irum" name="irum">
					</div>
				</div>
				<div>
					<label for="password">비밀번호</label>
					<span id="password_msg" class="fail"></span>
					<div class="mb-3">
						<input id="password" type="password" class="form-control" name="password">
					</div>
				</div>
				<div>
					<label for="password2">비밀번호 확인</label>
					<span id="password2_msg" class="fail"></span>
					<div class="mb-3">
						<input id="password2" type="password" class="form-control">
					</div>	
				</div>
				<div>
					<label for="email">이메일</label>
					<span id="email_msg" class="fail"></span>
					<div class="mb-3">
						<input id="email" type="text" name="email" class="form-control">
					</div>
				</div>
				<div>
					<label for="birthday">생년월일</label>
					<span id="birthday_msg" class="fail"></span>
					<div class="mb-3">
						<input id="birthday" type="date" name="birthday" class="form-control">
					</div>
				</div>
				<div class="form-group" style="text-align: center;">
					<button type="button" id="join" class="btn btn-info">가입</button>&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="button" id="home" class="btn btn-primary">HOME</button>
				</div>
			</form>
		</section>
	</div>
	<footer id="footer" th:replace="/fragments/footer">
	</footer>
</div>
</body>
</html>
