<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 버전</title>
<!-- 
	bootstrap3, 4는 jQuery에 의존 -> 반드시 jQuery가 bootstrap보다 앞에 있어야 한다
	bootstrap5는 jQuery 비의존
 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="list.js"></script>
<script>
$(document).ready(function() {
	const $target = $('#target');
	// for(const b of list) { }
	$.each(list, function(idx, b) {
		const $tr = $("<tr>").appendTo($target);
		$("<td>").text(b.no).appendTo($tr);
		const $td = $("<td>").appendTo($tr);
		$("<a>").attr("href","/board/read?no="+b.no).text(b.title)
			.appendTo($td);
		$("<td>").text(b.writer).appendTo($tr);
		$("<td>").text(b.readCnt).appendTo($tr);
	});
});
</script>
</head>
<body>
<table class="table table-hover">
	<thead>
		<tr>
			<th>번호</th><th>제목</th><th>글쓴이</th><th>읽기</th>
		</tr>
	</thead>
	<tbody id="target">
	</tbody>
</table>
</body>
</html>
