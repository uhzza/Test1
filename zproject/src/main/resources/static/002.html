<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>람다식 map을 이용한 출력</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="list.js"></script>
</head>
<body>
	<p>map을 입력이 있고 출력이 있는 람다식 - 객체를 변환할 때 사용한다</p>
	<!-- 
		List<String> list = Arrays.asList("홍길동", "전우치");
		// class User : 이름으로 구성
		// list를 가지고 List<User>를 생성
		list.stream().map(name->new User(name))
			.collect(Collectors.toList());
	-->
	<ul id='target'>
	</ul>
	<script>
		const names = ['홍길동','전우치','임꺽정'];
		const target = document.querySelector('#target');
		let html = '';
		names.map(name=>html=html + `<li>${name}</li>`);
		target.innerHTML = html;
	</script>
</body>
</html>
