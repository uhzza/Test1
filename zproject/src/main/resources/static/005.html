<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="list.js"></script>
<script>
$(function() {
	const $target = $('#target');
	const $t = $('#tr_template').html();
	for(const b of list) {
		// 부모.append(자식), 자식.appendTo(부모);
		$target.append($t.replace('{no1}',b.no).replace('{no2}',b.no)
		.replace('{title}',b.title).replace('{writer}',b.writer)
		.replace('{readCnt}',b.readCnt));
	}
})
</script>
</head>
<body>
<table class="table table-hover">
	<thead>
		<tr>
			<th>번호</th><th>제목</th><th>글쓴이</th><th>읽기</th>
		</tr>
	</thead>
	<tbody id="target">
	</tbody>
</table>
</body>
</html>

<template id="tr_template">
	<tr>
		<td>{no1}</td>
		<td><a href="/board/read?no={no2}">{title}</a>
		<td>{writer}</td>
		<td>{readCnt}</td>
	</tr>
</template>
